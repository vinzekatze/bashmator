author: demo
description: |-
  Example of using 'metavar' key.
  Just a small cosmetic option.
tags:
  - help
  - manual
  - arguments
arguments:
  arg1:
    metavar: YOUR_WORD
    description: random string
  arg2:
    default:
      -
    metavar: YOUR_WORD
    description: random string
shell: bash
script: >-
  echo 'Input: #arg1# #arg2#'