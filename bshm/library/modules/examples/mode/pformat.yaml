author: demo
description: >-
  Example of a pformat mode
tags:
  - help
  - manual
  - mode
arguments:
  a:
    multiple: true
    default:
      -
    description: random strings
mode:
  format:
    a: '{!r}'
  join:
    a: ', '
  pformat:
    a: '[ {} ]'
shell: bash
script: >-
  echo "Your array: #a#"